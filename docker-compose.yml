version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: grapplemap-db
    environment:
      POSTGRES_USER: grapplemap
      POSTGRES_PASSWORD: grapplemap_dev
      POSTGRES_DB: grapplemap
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
